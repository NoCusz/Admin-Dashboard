<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard"><img src="icons/view-dashboard.png" alt="Dashboard icon">Dashboard</div>
            <div class="sidebar-container">
            <div class="sidebar-first">
                <ul>
                    <li><button type="button"><img src="/icons/home.png" alt="Home icon">Home</button></li>
                    <li><button type="button"><img src="icons/card-account-details-outline.png" alt="Profile icon">Profile</button></li>
                    <li><button type="button"><img src="icons/message-reply.png" alt="Messages icon">Messages</button></li>
                    <li><button type="button"><img src="icons/clock-time-three.png" alt="History icon">History</button></li>
                    <li><button type="button"><img src="/icons/note-multiple.png" alt="Tasks icon">Tasks</button></li>
                    <li><button type="button"><img src="/icons/account-group.png" alt="Communities icon">Communities</button></li>
                </ul>
            </div>

            <div class="sidebar-second">
                <ul>
                    <li><button type="button"><img src="icons/cog.png" alt="Settings icon">Settings</button></li>
                    <li><button type="button"><img src="/icons/help-box.png" alt="Support icon">Support</button></li>
                    <li><button type="button"><img src="/icons/shield-check.png" alt="Privacy icon">Privacy</button></li>
                </ul>
            </div>
        </div>
        </div>
        <div class="header">

            <div class="first-row">

                <div class="first-row-left">
                    <div><img src="/icons/magnify.png" alt="Search icon" class="ws"></div>
                    <input type="text" id="text-input" name="text">
                </div>

                <div class="first-row-right">
                    <div><img src="/icons/bell-ring-outline.png" alt="Bell ring icon"></div>
                    <div><img src="/icons/dog (3).png"></div>
                    <div class="morgan">Morgan Oakley</div>
                </div>
                
            </div>

            <div class="second-row">

                <div class="second-row-left">
                    <div><img src="/icons/dog (3).png"></div>
                    <div>Hi there,<br>
                         Morgan Oakley (@morgan)</div>
                </div>
                

                <div class="second-row-right">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            
            <div>sdafsdf</div>
        </div>
    </div>
